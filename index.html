<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Mirza&display=swap" rel="stylesheet"> 
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div id="question-area" class="question">
        <h1>The Magic 8-Ball</h1>
        <h2>The Magic 8-Ball is a fun fortune telling game invented in 1950.</h2>
        <h2>To play, simply type in your question and the answer will be revealed to you immediately. Don't worry, if you don't like the answer you can always try again!</h2>
        <input type="text" name="name" id="message">
        <button id="submit">Submit</button>
    </div>

    <!-- FOR JS EVENTS -->
    <h2 id="display-message"></h2>
    <h2 id="ball-message"></h2>
    <button id="reset">Try again!</button>

    <footer>Image courtesy: ramon-salinero @ Unsplash</footer>

    <script src="index.js"></script>
    
</body>
</html>
